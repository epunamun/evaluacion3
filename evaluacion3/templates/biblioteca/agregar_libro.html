{% extends 'biblioteca/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
  <h2>Agregar Libro</h2>
  <form method="post" action="{% url 'agregar_libro' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mb-2">Guardar</button>
  </form>
</div>
</div>
{% endblock %}
