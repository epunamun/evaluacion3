{% extends 'biblioteca/base.html' %}

{% block content %}
  <h2>Editar Libro - {{ libro.titulo }}</h2>
  <form method="post" action="{% url 'editar_libro' pk=libro.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mb-2">Guardar Cambios</button>
  </form>
{% endblock %}
