<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <div class="container">
        <h2>Logout</h2>
        <p>¿Está seguro que desea cerrar sesión?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Cerrar Sesión</button>
        </form>
</body>
</html>
